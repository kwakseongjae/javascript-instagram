<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/navBar.css">
    <link rel="stylesheet" href="./style/story.css">
    <link rel="stylesheet" href="./style/post.css">
    <script src="./src/story.js"></script>
    <script src="./src/post.js"></script>
    <title>Instagram</title>
</head>

<body>
    <nav id="navBar">
        <img class="navBarLogo" src="./asset/navBarLogo.svg" alt="Logo" />
    </nav>
    <section id="story"></section>
    <section id="post">
        <!-- 헤더 -->
        <div id="sectionHeader">
            <!-- 프로필 및 올린 날짜 -->
            <div id="headerProfile">
                <!-- 프로필 사진 및 아이디 -->
                <div id="headerProfileUser">
                    <img src="https://via.placeholder.com/30" class="view"/>
                    <div>test_id</div>
                </div>

                <!-- 올린 날짜 24시간 지나면 N일 / 아니라면 N시간 -->
                <div id="headerProfileDate">N일</div>
            </div>

            <!-- 설정 -->
            <div id="headerSetting">
                <!-- 이미지 -->
                <img src="./asset/setting.png" />
            </div>
        </div>
        <!--게시물 이미지 -->
        <div id="sectionImage">
        </div>

        <!-- 게시물 반응 -->
        <div id="sectionFooter">
            <!-- 좋아요/공유/저장하기 -->
            <div></div>

            <!-- 좋아요 수 -->
            <div></div>
        </div>
    </section>
</body>

</html>
