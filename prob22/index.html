<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/navBar.css">
    <link rel="stylesheet" href="./style/story.css">
    <link rel="stylesheet" href="./style/post.css">
    <script src="./src/story.js"></script>
    <script src="./src/post.js"></script>
    <title>Instagram</title>
</head>
<body>
    <nav id="navBar">
        <div class="navBarLogo">
            <img class="navBarLogoImg" src="./asset/navBarLogo.svg" alt="logo" />
        </div>
        
        <ul class="navBarMenu">
            <li><img class="navBarHomeIcon" src="./asset/homeIcon.svg" alt="home"/>홈</li>
            <li><img class="navBarSearchIcon" src="./asset/searchIcon.svg"/>검색</li>
            <li><img class="navBarExploreIcon" src="./asset/exploreIcon.svg"/>탐색 탭</li>
            <li><img class="navBarReelsIcon" src="./asset/reelsIcon.svg"/>릴스</li>
            <li><img class="navBarSendIcon" src="./asset/sendIcon.svg"/>메시지</li>
            <li><img class="navBarFavoriteIcon" src="./asset/favoriteIcon.svg"/>알림</li>
            <li><img class="navBarMakeIcon" src="./asset/makeIcon.svg"/>만들기</li>
            <li><img class="navBarUserIcon" src="./asset/userIcon.svg"/>프로필</li>
        </ul>

        <ul class="navBarEtc">
            <li><img class="navBarThreadIcon" src="./asset/threadIcon.svg"/>Threads</li>
            <li><img class="navBarMoreIcon" src="./asset/moreIcon.svg"/>더 보기</li>
        </ul>
    </nav>
    <section id="story"></section>
    <section id="post"></section>
</body>
</html>
